    <script>
        // DOM å…ƒç´ 
        const uploadSection = document.getElementById('uploadSection');
        const fileInput = document.getElementById('fileInput');

        const originalCanvas = document.getElementById('originalCanvas');
        const toleranceControl = document.getElementById('toleranceControl');

        let originalImage = null;

        let colorMap = new Map(); // å­˜å‚¨æ¯ç§é¢œè‰²çš„åƒç´ ä½ç½®
        let colorCanvases = new Map(); // å­˜å‚¨æ¯ç§é¢œè‰²ç”Ÿæˆçš„canvas

        // å®¹å·®æ§åˆ¶
        toleranceSlider.addEventListener('input', (e) => {

        // ä¸Šä¼ åŒºåŸŸäº‹ä»¶

        uploadSection.addEventListener('dragover', (e) => {

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    displayOriginalImage(img);
                    analyzeBtn.disabled = false;
                    uploadSection.classList.add('hidden');
                    originalPreview.classList.remove('hidden');
                    toleranceControl.classList.remove('hidden');
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // æ˜¾ç¤ºåŸå§‹å›¾ç‰‡
        function displayOriginalImage(img) {
            const ctx = originalCanvas.getContext('2d');
            // é™åˆ¶æ˜¾ç¤ºå°ºå¯¸ï¼Œä½†ä¿æŒåŸå§‹æ•°æ®
            const maxDisplayWidth = 800;
            const scale = Math.min(1, maxDisplayWidth / img.width);
            
            originalCanvas.width = img.width;
            originalCanvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            
            // è·å–å®Œæ•´å›¾åƒæ•°æ®
            imageData = ctx.getImageData(0, 0, img.width, img.height);
        }

        // å°†RGBè½¬æ¢ä¸ºHex
        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }

        // é¢œè‰²åŒ¹é…ï¼ˆè€ƒè™‘å®¹å·®ï¼‰
        function colorsMatch(r1, g1, b1, r2, g2, b2, tolerance) {
            return Math.abs(r1 - r2) <= tolerance &&
                   Math.abs(g1 - g2) <= tolerance &&
                   Math.abs(b1 - b2) <= tolerance;
        }

        // æŸ¥æ‰¾ç›¸ä¼¼é¢œè‰²
        function findSimilarColor(r, g, b, tolerance) {
            if (tolerance === 0) return null;
            
            for (const [colorKey, data] of colorMap) {
                const [cr, cg, cb] = data.rgb;
                if (colorsMatch(r, g, b, cr, cg, cb, tolerance)) {
                    return colorKey;
                }
            }
            return null;
        }

        // åˆ†æé¢œè‰²
        async function analyzeColors() {
            if (!imageData) return;

            analyzeBtn.disabled = true;
            progressContainer.classList.add('active');
            progressTitle.textContent = 'æ­£åœ¨æ‰«æåƒç´ ...';
            
            colorMap.clear();
            const tolerance = parseInt(toleranceSlider.value);
            const data = imageData.data;
            const totalPixels = data.length / 4;
            const width = imageData.width;
            const height = imageData.height;
            
            // åˆ†å—å¤„ç†é¿å…é˜»å¡
            const chunkSize = 5000;
            let processed = 0;
            
            function processChunk() {
                const end = Math.min(processed + chunkSize, totalPixels);
                
                for (let i = processed; i < end; i++) {
                    const idx = i * 4;
                    const r = data[idx];
                    const g = data[idx + 1];
                    const b = data[idx + 2];
                    const a = data[idx + 3];
                    
                    // è·³è¿‡å®Œå…¨é€æ˜çš„åƒç´ 
                    if (a === 0) continue;
                    
                    let colorKey;
                    
                    if (tolerance > 0) {
                        // æŸ¥æ‰¾ç›¸ä¼¼é¢œè‰²
                        const similar = findSimilarColor(r, g, b, tolerance);
                        if (similar) {
                            colorKey = similar;
                            colorMap.get(colorKey).count++;
                            colorMap.get(colorKey).positions.push(i);
                            continue;
                        }
                    }
                    
                    colorKey = `${r},${g},${b}`;
                    
                    if (!colorMap.has(colorKey)) {
                        colorMap.set(colorKey, {
                            rgb: [r, g, b],
                            hex: rgbToHex(r, g, b),
                            count: 0,
                            positions: [],
                            r, g, b
                        });
                    }
                    
                    colorMap.get(colorKey).count++;
                    colorMap.get(colorKey).positions.push(i);
                }
                
                processed = end;
                const progress = Math.round((processed / totalPixels) * 100);
                progressText.textContent = `${progress}%`;
                progressFill.style.width = `${progress}%`;
                
                if (processed < totalPixels) {
                    requestAnimationFrame(processChunk);
                } else {
                    // åˆ†æå®Œæˆ
                    finishAnalysis(totalPixels, width, height);
                }
            }
            
            processChunk();
        }

        // å®Œæˆåˆ†æ
        function finishAnalysis(totalPixels, width, height) {
            const startTime = performance.now();
            
            // æŒ‰åƒç´ æ•°é‡æ’åºé¢œè‰²
            const sortedColors = Array.from(colorMap.entries())
                .sort((a, b) => b[1].count - a[1].count);
            
            progressTitle.textContent = 'æ­£åœ¨ç”Ÿæˆé¢„è§ˆ...';
            progressText.textContent = 'å‡†å¤‡ä¸­...';
            progressFill.style.width = '0%';
            
            // ç”Ÿæˆæ¯ç§é¢œè‰²çš„ç‹¬ç«‹å›¾ç‰‡
            let processed = 0;
            const total = sortedColors.length;
            
            function generateNext() {
                if (processed >= total) {
                    // å…¨éƒ¨å®Œæˆ
                    finishGeneration(startTime, totalPixels, total);
                    return;
                }
                
                const [colorKey, colorData] = sortedColors[processed];
                createColorCanvas(colorData, width, height);
                
                processed++;
                const progress = Math.round((processed / total) * 100);
                progressText.textContent = `${progress}%`;
                progressFill.style.width = `${progress}%`;
                
                requestAnimationFrame(generateNext);
            }
            
            generateNext();
        }

        // ä¸ºç‰¹å®šé¢œè‰²åˆ›å»ºCanvas
        function createColorCanvas(colorData, width, height) {
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            
            // åˆ›å»ºå›¾åƒæ•°æ®
            const newImageData = ctx.createImageData(width, height);
            const data = newImageData.data;
            
            // å¡«å……é€æ˜èƒŒæ™¯
            data.fill(0);
            
            // åªå¡«å……è¯¥é¢œè‰²çš„åƒç´ 
            const [r, g, b] = colorData.rgb;
            for (const pos of colorData.positions) {
                const idx = pos * 4;
                data[idx] = r;
                data[idx + 1] = g;
                data[idx + 2] = b;
                data[idx + 3] = 255; // å®Œå…¨ä¸é€æ˜
            }
            
            ctx.putImageData(newImageData, 0, 0);
            
            // å­˜å‚¨å¼•ç”¨
            colorCanvases.set(colorData.hex, canvas);
            
            // åˆ›å»ºé¢„è§ˆå¡ç‰‡
            createPreviewCard(colorData, canvas);
        }

        // åˆ›å»ºé¢„è§ˆå¡ç‰‡
        function createPreviewCard(colorData, canvas) {
            const card = document.createElement('div');
            card.className = 'preview-card';
            card.style.setProperty('--card-color', colorData.hex);
            
            const percentage = ((colorData.count / (imageData.width * imageData.height)) * 100).toFixed(2);
            
            card.innerHTML = `
                <div class="preview-header">
                    <div class="color-info">
                        <div class="color-box" style="background: ${colorData.hex};"></div>
                        <div class="color-details">
                            <div class="color-hex">${colorData.hex.toUpperCase()}</div>
                            <div class="color-count">${colorData.count.toLocaleString()} åƒç´  (${percentage}%)</div>
                        </div>
                    </div>
                </div>
                <div class="preview-canvas-wrapper">
                    <canvas class="preview-canvas" id="canvas-${colorData.hex.replace('#', '')}"></canvas>
                </div>
                <button class="download-single" onclick="downloadSingle('${colorData.hex}')">
                    ğŸ’¾ ä¸‹è½½ ${colorData.hex.toUpperCase()}.png
                </button>
            `;
            
            previewGrid.appendChild(card);
            
            // å¤åˆ¶canvaså†…å®¹åˆ°é¢„è§ˆ
            const previewCanvas = card.querySelector('.preview-canvas');
            previewCanvas.width = canvas.width;
            previewCanvas.height = canvas.height;
            const ctx = previewCanvas.getContext('2d');
            ctx.drawImage(canvas, 0, 0);
        }

        // å®Œæˆç”Ÿæˆ
        function finishGeneration(startTime, totalPixels, colorCount) {
            const endTime = performance.now();
            
            progressContainer.classList.remove('active');
            statsBar.classList.add('active');
            previewSection.classList.add('active');
            downloadAllBtn.disabled = false;
            
            document.getElementById('totalColors').textContent = colorCount;
            document.getElementById('totalPixels').textContent = totalPixels.toLocaleString();
            document.getElementById('processTime').textContent = Math.round(endTime - startTime) + 'ms';
            
            analyzeBtn.textContent = 'âœ… åˆ†æå®Œæˆ';
        }

        // ä¸‹è½½å•ä¸ªé¢œè‰²
        window.downloadSingle = function(hex) {
            const canvas = colorCanvases.get(hex);
            if (!canvas) return;
            
            const link = document.createElement('a');
            link.download = `color-${hex.replace('#', '').toUpperCase()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        };

        // æ‰“åŒ…ä¸‹è½½å…¨éƒ¨
        async function downloadAll() {
            if (colorCanvases.size === 0) return;
            
            downloadAllBtn.disabled = true;
            downloadAllBtn.textContent = 'ğŸ“¦ æ‰“åŒ…ä¸­...';
            
            const zip = new JSZip();
            const folder = zip.folder("color-layers");
            
            let processed = 0;
            const total = colorCanvases.size;
            
            for (const [hex, canvas] of colorCanvases) {
                const dataUrl = canvas.toDataURL('image/png');
                const base64Data = dataUrl.split(',')[1];
                folder.file(`color-${hex.replace('#', '').toUpperCase()}.png`, base64Data, { base64: true });
                
                processed++;
                downloadAllBtn.textContent = `ğŸ“¦ æ‰“åŒ…ä¸­... ${Math.round((processed/total)*100)}%`;
                
                // æ¯10ä¸ªæ–‡ä»¶è®©å‡ºçº¿ç¨‹
                if (processed % 10 === 0) {
                    await new Promise(resolve => setTimeout(resolve, 0));
                }
            }
            
            const content = await zip.generateAsync({ type: "blob" });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = "color-layers.zip";
            link.click();
            
            downloadAllBtn.textContent = 'âœ… ä¸‹è½½å®Œæˆ';
            setTimeout(() => {
                downloadAllBtn.textContent = 'ğŸ“¦ æ‰“åŒ…ä¸‹è½½å…¨éƒ¨';
                downloadAllBtn.disabled = false;
            }, 2000);
        }

        // é‡ç½®
        function reset() {
            originalImage = null;
            imageData = null;
            colorMap.clear();
            colorCanvases.clear();
            
            fileInput.value = '';
            uploadSection.classList.remove('hidden');
            originalPreview.classList.add('hidden');
            toleranceControl.classList.add('hidden');
            progressContainer.classList.remove('active');
            statsBar.classList.remove('active');
            previewSection.classList.remove('active');
            previewGrid.innerHTML = '';
            
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'ğŸ” åˆ†æé¢œè‰²';
            downloadAllBtn.disabled = true;
            downloadAllBtn.textContent = 'ğŸ“¦ æ‰“åŒ…ä¸‹è½½å…¨éƒ¨';
            
            const ctx = originalCanvas.getContext('2d');
            ctx.clearRect(0, 0, originalCanvas.width, originalCanvas.height);
        }

        // äº‹ä»¶ç»‘å®š
        analyzeBtn.addEventListener('click', analyzeColors);
        downloadAllBtn.addEventListener('click', downloadAll);
        resetBtn.addEventListener('click', reset);
    </script>
