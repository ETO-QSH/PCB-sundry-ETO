<body>
    <div class="container">

        <div class="upload-section">

                <p class="info">é»‘è‰²åŒºåŸŸå°†è¢«æ›¿æ¢ä¸ºæŒ‡å®šé¢œè‰²</p>

            <div class="upload-card">
                <h3>ğŸ–¼ï¸ ä¸Šä¼ åŸå›¾</h3>
                <div class="file-input-wrapper">
                    <input type="file" id="sourceInput" accept="image/*">
                    <label for="sourceInput" class="file-label" id="sourceLabel">
                        é€‰æ‹©åŸå›¾
                    </label>
                </div>
                <p class="info">å°†ä½œä¸ºåº•å›¾æ˜¾ç¤º</p>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>å¡«å……é¢œè‰²</label>
                <input type="color" id="fillColor" value="#ff0000">
            </div>
            
            <div class="control-group">
                <label>é¢œè‰²å¼ºåº¦ <span id="intensityValue" class="value-display">100%</span></label>
                <input type="range" id="intensity" min="0" max="100" value="100">
            </div>
            
            <div class="control-group">
                <label>é˜ˆå€¼ <span id="thresholdValue" class="value-display">128</span></label>
                <input type="range" id="threshold" min="0" max="255" value="128">
            </div>
            
            <button class="btn btn-primary" onclick="processMask()">åº”ç”¨æ©è†œ</button>
            <button class="btn btn-secondary" onclick="downloadResult()">ä¸‹è½½ç»“æœ</button>
        </div>

        <div class="canvas-container">
            <div class="canvas-wrapper">
                <h3>æ¨¡æ¿é¢„è§ˆ</h3>
                <canvas id="maskCanvas"></canvas>
            </div>
            
            <div class="canvas-wrapper">
                <h3>åŸå›¾é¢„è§ˆ</h3>
                <canvas id="sourceCanvas"></canvas>
            </div>
            
            <div class="canvas-wrapper">

    <script>
        const maskInput = document.getElementById('maskInput');
        const sourceInput = document.getElementById('sourceInput');
        const maskCanvas = document.getElementById('maskCanvas');
        const sourceCanvas = document.getElementById('sourceCanvas');
        const resultCanvas = document.getElementById('resultCanvas');
        const fillColor = document.getElementById('fillColor');
        const intensity = document.getElementById('intensity');
        const threshold = document.getElementById('threshold');
        
        let maskImage = null;
        let sourceImage = null;

        // æ›´æ–°æ»‘å—æ˜¾ç¤ºå€¼
        intensity.addEventListener('input', (e) => {
            document.getElementById('intensityValue').textContent = e.target.value + '%';
        });
        
        threshold.addEventListener('input', (e) => {
            document.getElementById('thresholdValue').textContent = e.target.value;
        });

        // å¤„ç†æ–‡ä»¶ä¸Šä¼ 
        function handleFileUpload(file, canvas, isMask) {
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    
                    if (isMask) {
                        maskImage = img;
                        document.getElementById('maskLabel').classList.add('has-file');
                        document.getElementById('maskLabel').textContent = 'âœ“ å·²ä¸Šä¼ : ' + file.name;
                    } else {
                        sourceImage = img;
                        document.getElementById('sourceLabel').classList.add('has-file');
                        document.getElementById('sourceLabel').textContent = 'âœ“ å·²ä¸Šä¼ : ' + file.name;
                    }
                    
                    // å¦‚æœä¸¤å¼ å›¾éƒ½ä¸Šä¼ äº†ï¼Œè‡ªåŠ¨å¤„ç†
                    if (maskImage && sourceImage) {
                        processMask();
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        maskInput.addEventListener('change', (e) => {
            handleFileUpload(e.target.files[0], maskCanvas, true);
        });

        sourceInput.addEventListener('change', (e) => {
            handleFileUpload(e.target.files[0], sourceCanvas, false);
        });

        function processMask() {
            if (!maskImage || !sourceImage) {
                alert('è¯·å…ˆä¸Šä¼ æ¨¡æ¿å›¾å’ŒåŸå›¾ï¼');
                return;
            }

            // ç¡®ä¿å°ºå¯¸ä¸€è‡´ï¼Œä»¥åŸå›¾ä¸ºåŸºå‡†
            const width = sourceImage.width;
            const height = sourceImage.height;
            
            resultCanvas.width = width;
            resultCanvas.height = height;
            
            const resultCtx = resultCanvas.getContext('2d');
            const maskCtx = maskCanvas.getContext('2d');
            const sourceCtx = sourceCanvas.getContext('2d');
            
            // è·å–å›¾åƒæ•°æ®
            const maskData = maskCtx.getImageData(0, 0, width, height);
            const sourceData = sourceCtx.getImageData(0, 0, width, height);
            const resultData = resultCtx.createImageData(width, height);
            
            // è§£æé¢œè‰²
            const colorHex = fillColor.value;
            const r = parseInt(colorHex.substr(1, 2), 16);
            const g = parseInt(colorHex.substr(3, 2), 16);
            const b = parseInt(colorHex.substr(5, 2), 16);
            const alpha = intensity.value / 100;
            const thresh = parseInt(threshold.value);
            
            // å¤„ç†æ¯ä¸ªåƒç´ 
            for (let i = 0; i < maskData.data.length; i += 4) {
                const maskR = maskData.data[i];
                const maskG = maskData.data[i + 1];
                const maskB = maskData.data[i + 2];
                
                // è®¡ç®—ç°åº¦å€¼ï¼ˆäº®åº¦ï¼‰
                const brightness = (maskR + maskG + maskB) / 3;
                
                if (brightness < thresh) {
                    // æ¨¡æ¿é»‘è‰²åŒºåŸŸï¼šä½¿ç”¨æŒ‡å®šé¢œè‰²ï¼ˆæ··åˆæ¨¡å¼ï¼‰
                    resultData.data[i] = r * alpha + sourceData.data[i] * (1 - alpha);
                    resultData.data[i + 1] = g * alpha + sourceData.data[i + 1] * (1 - alpha);
                    resultData.data[i + 2] = b * alpha + sourceData.data[i + 2] * (1 - alpha);
                    resultData.data[i + 3] = 255; // å®Œå…¨ä¸é€æ˜
                } else {
                    // æ¨¡æ¿ç™½è‰²åŒºåŸŸï¼šä¿ç•™åŸå›¾
                    resultData.data[i] = sourceData.data[i];
                    resultData.data[i + 1] = sourceData.data[i + 1];
                    resultData.data[i + 2] = sourceData.data[i + 2];
                    resultData.data[i + 3] = sourceData.data[i + 3];
                }
            }
            
            resultCtx.putImageData(resultData, 0, 0);
        }

        function downloadResult() {
            if (!resultCanvas.width) {
                alert('è¯·å…ˆç”Ÿæˆç»“æœå›¾ï¼');
                return;
            }
            
            const link = document.createElement('a');
            link.download = 'masked_image.png';
            link.href = resultCanvas.toDataURL();
            link.click();
        }

        // æ‹–æ‹½æ”¯æŒ
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // æ·»åŠ æ‹–æ‹½é«˜äº®æ•ˆæœ
        document.body.addEventListener('dragover', () => {
            document.body.style.background = 'linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%)';
        });

        document.body.addEventListener('dragleave', () => {
            document.body.style.background = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)';
        });

        document.body.addEventListener('drop', handleDrop);

        function handleDrop(e) {
            document.body.style.background = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)';
            const files = e.dataTransfer.files;
            
            if (files.length >= 2) {
                // å‡è®¾ç¬¬ä¸€ä¸ªæ˜¯æ¨¡æ¿ï¼Œç¬¬äºŒä¸ªæ˜¯åŸå›¾
                handleFileUpload(files[0], maskCanvas, true);
                setTimeout(() => {
                    handleFileUpload(files[1], sourceCanvas, false);
                }, 100);
            } else if (files.length === 1) {
                // æ™ºèƒ½åˆ¤æ–­ï¼šå¦‚æœè¿˜æ²¡ä¸Šä¼ æ¨¡æ¿ï¼Œå°±ä½œä¸ºæ¨¡æ¿ï¼Œå¦åˆ™ä½œä¸ºåŸå›¾
                if (!maskImage) {
                    handleFileUpload(files[0], maskCanvas, true);
                } else {
                    handleFileUpload(files[0], sourceCanvas, false);
                }
            }
        }
    </script>
